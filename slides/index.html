<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-external="slides/title.html"></section>
        <section data-external="slides/intro.html"></section>
        <section data-external="slides/navigation.html"></section>

        <!--  Session 0 -->
        <section
          id="session-0"
          data-external="slides/session_0/001-introduction.html"
        ></section>
        <section
          data-external="slides/session_0/002-what-counts-as-AI.html"
        ></section>
        <section
          data-external="slides/session_0/003-learning-for-machines.html"
        ></section>
        <section data-external="slides/session_0/004-deep-in-rl.html"></section>
        <section
          data-external="slides/session_0/005-lets-go-to-the-gym.html"
        ></section>
        <section
          data-external="slides/session_0/006-do-you-want-to-know-more.html"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        dependencies: [
          {
            src: "plugin/external/external.js",
            condition: function () {
              return !!document.querySelector(
                "[data-external],[data-external-replace]"
              );
            },
          },
        ],
      });
    </script>
  </body>
</html>
